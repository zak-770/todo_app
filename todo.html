<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoアプリ</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSSファイルをリンク -->
</head>
<body>
    <header>
        <h1>Shoppin do</h1>
        <div class="header-right">
        <p>新規追加</p>
        <p>ログアウト</p>
        </div>
        
    </header>
    
    <section class="todo-input">
      
      <input type="text" id="new-task" placeholder="買う物リストを作ろう！" />
      <button id="add-task">追加</button>
      <ul id="task-list"></ul>
    </section>

    
    <footer>
      <p>本日の献立：<input type="text" id="myInput" placeholder="今日のご飯は...">
        <button onclick="saveInput()">保存</button>
        <p id="savedText"></p></p>
        
    </footer>

    <script>
      
      
      document.getElementById('add-task').addEventListener('click', function () {
      const taskInput = document.getElementById('new-task');
      const taskText = taskInput.value.trim();

      if (taskText === '') return;

      const li = document.createElement('li');
      li.textContent = taskText;

      li.addEventListener('click', function () {
        li.classList.toggle('completed');
      });

      document.getElementById('task-list').appendChild(li);
      taskInput.value = '';
    });

      // ページ読み込み時に保存したデータを表示
      window.onload = function() {
        const saved = localStorage.getItem('myText');
        if (saved) {
          document.getElementById('savedText').textContent = '今日の献立: ' + saved;
        }

      };
    
      // 保存ボタン押したら実行される関数
      function saveInput() {
        const input = document.getElementById('myInput').value;
        localStorage.setItem('myText', input);
        document.getElementById('savedText').textContent = '保存された内容: ' + input;
      }
    </script>
    
</body>
</html>
